<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR 報到</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div id="topNavbar"></div>

  <main class="container py-4">
    <h2>活動當日報到 (QR 掃描)</h2>

    <div class="mb-3">
      <label class="form-label">選擇活動 (或掃描 QR 後由後端判斷)</label>
      <select id="activitySelect" class="form-select"></select>
    </div>

    <div id="qrCodeAlert"></div>

    <div id="reader" style="width:100%; max-width:640px; margin:auto;"></div>

    <div class="mt-3 text-center">
      <button id="startScanBtn" class="btn btn-primary">啟動相機掃描</button>
      <button id="stopScanBtn" class="btn btn-secondary">停止</button>
    </div>

    <p class="mt-3 text-muted">掃描後前端會呼叫 /api/checkin.php?action=checkin，送出 { token } 或 { activity_id, student_id } 由後端驗證並標記出席。</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script>
    (function(){
      let html5QrcodeScanner = null;
      let isScanning = false;
      let lastScanTime = 0;
      const SCAN_DEBOUNCE_MS = 2000; // 2秒內不重複掃描
      const readerDivId = "reader";
      const startBtn = document.getElementById('startScanBtn');
      const stopBtn = document.getElementById('stopScanBtn');
      const activitySelect = document.getElementById('activitySelect');

      async function loadActivities(){
        try {
          const res = await apiGet('/api/activities.php?action=list');
          activitySelect.innerHTML = '<option value="">（不指定活動）</option>';
          if (res.success && Array.isArray(res.data)) {
            res.data.forEach(a => {
              const opt = document.createElement('option');
              opt.value = a.id;
              opt.textContent = `${a.title} (${formatDateRange(a.start_time,a.end_time)})`;
              activitySelect.appendChild(opt);
            });
          }
        } catch (err) {
          console.error('載入活動列表失敗:', err);
          showAlert('qrCodeAlert','warning','無法載入活動列表');
        }
      }

      async function stopScanning(){
        if (!html5QrcodeScanner) return;
        try {
          await html5QrcodeScanner.stop();
          html5QrcodeScanner.clear();
          html5QrcodeScanner = null;
          isScanning = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        } catch (err) {
          console.error('停止掃描失敗:', err);
        }
      }

      startBtn.addEventListener('click', async () => {
        if (html5QrcodeScanner || isScanning) return;
        html5QrcodeScanner = new Html5Qrcode(readerDivId);
        try {
          await html5QrcodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeSuccessCallback,
            qrCodeErrorCallback
          );
          isScanning = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
        } catch (err) {
          console.error('啟動相機失敗:', err);
          showAlert('qrCodeAlert','danger','無法啟動相機: ' + (err.message || err));
          html5QrcodeScanner = null;
        }
      });

      stopBtn.addEventListener('click', stopScanning);

      function qrCodeErrorCallback(err) {
        // 不在每次掃描失敗時都輸出，避免日誌泛濫
        console.debug('QR掃描錯誤:', err);
      }

      async function qrCodeSuccessCallback(decodedText, decodedResult) {
        const now = Date.now();
        // 防止短時間內重複掃描
        if (now - lastScanTime < SCAN_DEBOUNCE_MS) {
          return;
        }
        lastScanTime = now;

        showAlert('qrCodeAlert','info','掃描到: ' + decodedText);
        let payload;
        try {
          const parsed = JSON.parse(decodedText);
          payload = parsed;
        } catch (e) {
          payload = { token: decodedText };
          if (activitySelect.value) payload.activity_id = activitySelect.value;
        }

        try {
          const res = await apiPost('/api/checkin.php?action=checkin', payload);
          if (res.success) {
            showAlert('qrCodeAlert','success', res.message || '簽到成功');
            // 簽到成功後停止掃描
            await stopScanning();
          } else {
            showAlert('qrCodeAlert','danger', res.message || '簽到失敗');
          }
        } catch (err) {
          console.error('簽到請求失敗:', err);
          showAlert('qrCodeAlert','danger', err.message || '網路錯誤');
        }
      }

      // 初始化：停止按鈕預設應該禁用
      stopBtn.disabled = true;
      loadActivities();
    })();
  </script>
</body>
</html>
