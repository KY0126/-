<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>教學研習活動管理 - 管理後台</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="topNavbar"></div>

  <main class="container py-4">
    <h1>歡迎</h1>
    <p>這是一個包含前端、後端(PHP)、MySQL 可串接的示範前端介面集合。請使用右上角登入按鈕登入 (學生或平台管理者)。</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">活動管理</h5>
            <p class="card-text">新增 / 修改 / 刪除活動，含限制報名人數 (僅管理者可操作)。</p>
            <a href="activities.html" class="btn btn-primary">前往活動管理</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">報名管理</h5>
            <p class="card-text">學生可報名、取消報名活動，會檢查名額上限（後端檢查）。</p>
            <a href="registrations.html" class="btn btn-primary">前往報名</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">報到 (QR)</h5>
            <p class="card-text">活動當天使用 QR code 掃描器進行簽到。</p>
            <a href="checkin.html" class="btn btn-primary">前往報到</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/navbar.js"></script>
</body>
</html>
